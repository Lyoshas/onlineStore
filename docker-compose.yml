version: '3'
services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
    volumes:
      - "./server:/app"
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '80:80'
  client:
    restart: on-failure
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - "./client:/app"
  redis:
    build:
      dockerfile: Dockerfile.dev
      context: ./redis
    ports:
      - '6379:6379'
